    <title>Blogs</title>

  <body>
    <header class="navbar">
      <nav class="inner-navbar">
        <a href="./" class="logo">
          <div><i class="fa-solid fa-ship"></i></div>

        <ul class="main-menu">

    <div class="spinner"></div>

    <section class="blog-section">

      <div class="sort-by-buttons">

      <ul class="list-of-blogs"></ul>

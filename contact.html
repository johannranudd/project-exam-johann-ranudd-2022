    <h1>Contact</h1>

    <div class="section-center">
      <form class="contact-form">
        <!--action attribute should be added to form, but has been removed since data doesnt actially go anywhere and it gives errors when validation-->
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="subject">Subject</label>

        <textarea
          name="message"
          id="message"
          rows="10"
          cols="10"

        ></textarea>

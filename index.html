<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="shipwreck blog" />
    <meta name="author" content="Johann Ranudd" />
    <meta name="keywords" content="homepage page, shipwreck-blog" />

    <link rel="stylesheet" href="./css/global.styles.css" />
    <link rel="stylesheet" href="./css/index.styles.css" />
    <script
      src="https://kit.fontawesome.com/7246593e30.js"
      crossorigin="anonymous"
    ></script>
    <title>Johann-Blog</title>
  </head>
  <body>
    <header class="navbar">
      <nav class="inner-navbar">
        <a href="./" class="logo">
          <div>LOGO</div>
        </a>

        <ul class="main-menu">
          <li><a href="./">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./all-posts.html">All Posts</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>

        <div class="mobile-menu">
          <button class="menu-btn">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </button>
        </div>
      </nav>
    </header>

    <!-- hero -->
    <section class="hero-section">
      <div class="hero-image-container">
        <img class="hero-image" />
      </div>

      <div class="hero-text-container">
        <h1></h1>
        <article class="hero-paragraph"></article>
        <a href="" class="read-more-btn">Read More</a>
      </div>

      <div class="mobile-next-and-prev-btns">
        <button class="mobile-prev-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="mobile-next-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <!-- section-center -->
    <section class="slider-section">
      <!-- buttons -->
      <button class="prev-btn">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="next-btn">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <!-- slider container -->
      <div class="slider-container">
        <ul class="slider"></ul>
      </div>
    </section>

    <!-- featured -->
    <section class="featured-section">
      <h2>Featured Posts</h2>
      <ul class="featured-list"></ul>
    </section>

    <div class="spinner"></div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
